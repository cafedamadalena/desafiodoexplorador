<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café da Madalena</title>
    <style>
        body {
            background-color: #BF7D56; /* Cor de fundo */
            color: #F5F5F5; /* Cor do texto */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #A64F3C; /* Fundo do cabeçalho */
            padding: 10px;
        }
        header img {
            max-width: 150px;
            border: none; /* Remover borda */
            display: block;
            margin: 0 auto;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: none;
            box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.3);
            display: block;
            margin: 20px auto;
        }
        .container {
            padding: 20px;
        }
        .signup-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #734E38; /* Fundo do formulário */
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            box-sizing: border-box; /* Garantir que o padding não afete a largura */
        }
        .signup-form h2 {
            color: #BAD9C2; /* Título do formulário */
            margin-bottom: 20px;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form select {
            width: calc(100% - 20px); /* Ajuste para o padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #A64F3C; /* Borda dos campos */
            border-radius: 5px;
            background-color: #F5F5F5;
            color: #000;
            box-sizing: border-box; /* Para garantir que o padding seja incluído na largura */
        }
        .signup-form input[type="submit"] {
            background-color: #A64F3C; /* Cor do botão */
            color: #F5F5F5;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: calc(100% - 20px); /* Ajuste para o padding */
            box-sizing: border-box; /* Para garantir que o padding seja incluído na largura */
        }
        .signup-form input[type="submit"]:hover {
            background-color: #BF7D56; /* Cor ao passar o mouse */
        }
        /* Estilo responsivo */
        @media (min-width: 768px) {
            .container {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                flex-wrap: wrap;
            }
            video {
                max-width: 600px;
                margin-right: 20px;
            }
            .signup-form {
                margin-top: 0;
                max-width: 400px;
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="220C311D-D685-4083-B9A5-E6B9992EE0A2.jpeg" alt="Café da Madalena Logo">
    </header>

    <div class="container">
        <video autoplay muted controls>
            <source src="COMBO.mp4" type="video/mp4">
            Seu navegador não suporta a exibição deste vídeo.
        </video>

        <div class="signup-form">
            <h2>Cadastre-se e receba as novidades do mundo do café!</h2>
            <form action="#" method="post">
                <input type="text" name="nome" placeholder="Seu nome" required>
                <input type="email" name="email" placeholder="Seu e-mail" required>
                <select name="estado" required>
                    <option value="" disabled selected>Selecione seu estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                <input type="submit" value="Cadastre-se">
            </form>
        </div>
    </div>
</body>
</html>
